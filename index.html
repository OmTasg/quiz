<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">QUIZ</h1>
    <p id="error-msg"></p>
    <input type="text" id="quizname" placeholder="Enter Quiz name"><br>
    <!-- <button id="spawn-quest" class="mainbtn">Spawn Questions</button> -->
    <div id="quest-btn"></div>
    <button id="submitbtn" class="mainbtn">Add Question to Quiz</button>
    <button id="clearbtn" class="mainbtn">Clear Quiz</button>
    <div id="question-container"></div>
    <h1 id="quiztitle"></h1>
    <div id="quiz-container"></div>
    <p id="amountcorrect"></p>
    <button id="submitquiz" class="mainbtn">Submit Quiz</button>
    <script type="module" src="main.js"></script>
</body>

</html>
